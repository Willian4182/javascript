<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <form>
    
    <h1>Ol√°, bem vindo a Tabuada MY SYSTEN</h1>

        <p>
        <input type="text" placeholder =" Digite seu nome" id="inNome"><br>

        Numero1:
        <input type="number" step="0.1" min="0.1" max="10" placeholder="----------------" id="n1"><br>
        Numero2:
        <input type="number" step="0.1" min="0.1" max="10" placeholder="----------------" id="n2"><br>
         
        <input type="submit" value = "Mostrar"><br>
        </p>
    
    <script>

        function generateTable() {
            let table = document.getElementById('Tabuada');
            table.innerHTML = '';

            for(let i=1; i<=10; i++) {
                let row=document.createElement('Tr');
                for ( let j = 1; j<=10; j++){
                    let cell = document.createElement('Td');
                    cell.textContent = `${i}x${j} = ${i*j}`;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

        }

        window.onload = generateTable;
    </script>
    <table id = "Tabuada"></table>

    </form>
    
</body>
</html>
